<div class="container-fluid">
  <div class="row">
    <div class="col-4"><h3>Module List</h3>
      <ul class="list-group">
        <li class="list-group-item bg-success">Modules</li>
        <li [ngClass]="{'active': module.id == moduleId}" *ngFor="let module of modules" class="list-group-item wbdv">
          <a routerLink="/course/{{courseId}}/module/{{module.id}}">{{module.title}}</a>
        </li>

      </ul></div>
    <div *ngIf="moduleId!==undefined" class="col-8">
      <app-lesson-tabs></app-lesson-tabs>
      <!--<div> Yo yo</div>-->
    </div>
  </div>

</div>
